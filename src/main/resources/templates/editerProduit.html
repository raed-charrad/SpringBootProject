<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<head>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
 <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<meta charset="utf-8">
<title>Modifier un Produit</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container">
	<div class="row">
		<div class="col-6">
			
			<h1 >
			editer des Produits
			</h1>
			<form action="updateProduit" method="post">
			<div class="mb-3">
			    <label class="form-label">id :</label>
			    <input type="text" class="form-control" name="idProduit" th:value="${produit.idProduit}" readonly="readonly">
			  </div>
			  <div class="mb-3">
			    <label class="form-label">nom :</label>
			    <input type="text" class="form-control" name="nomProduit" th:value="${produit.nomProduit}">
			  </div>
			  <div class="mb-3">
			    <label class="form-label">prix :</label>
			    <input type="text" class="form-control" name="prixProduit" th:value="${produit.prixProduit}">
			  </div>
			   <div class="mb-3">
			    <label class="form-label">date cr√©ation :</label>				
			    <input type="date" class="form-control" name="date" th:value="${#dates.format(produit.dateCreation, 'yyyy-MM-dd')}">
			  </div>
			 <div class="row">
				  <div class="col-6">
				  	<button type="submit" class="btn btn-primary">Modifier</button>
				  </div>
				  <div class="col-6 ">
					<a href="ListeProduits" class="mt-3 float-end" >Liste Produits</a>
				  </div>
			  </div>
			</form>		
		</div>
	</div>
</div>
</div>
</body>
</html>
