<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5>
<head>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
 <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<meta charset="utf-8">
<title>Gestion des Produits</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" th:href="@{searchProduit}">Gestion de produits</a>
        <!-- Links -->
        <ul class="navbar-nav">
            
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <button  type="button" class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="dropdown">
                    Produits
                </button>
                <div class="dropdown-menu">
                    <a sec:authorize="hasRole('ADMIN')||hasRole('AGENT')" class="dropdown-item" th:href="@{showCreate}">Ajouter</a>
                    <a   class="dropdown-item" th:href="@{searchProduit}">Lister</a>
                </div>
            </li>
            
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop"data-toggle="dropdown">
                    <span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
                    <a sec:authorize="!isAuthenticated()" class="dropdown-item"th:href="@{login}">login</a>
                    <a sec:authorize="isAuthenticated()" class="dropdown-item"th:href="@{logout}">logout</a>
                    <a class="dropdown-item" th:href="@{login}">Profile</a>
                </div>
            </li>
        </ul>        
        
    </div>
    </nav>
<section layout:fragment="Mycontent" >
	
</section>
</body>
</html>
